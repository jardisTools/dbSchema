name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/checkout@v6
        with:
          repository: headgent/jardis-claude
          token: ${{ secrets.SHARED_CONFIG_TOKEN }}
          path: .claude-shared

      - name: Link shared configuration
        run: |
          mkdir -p .claude/skills .claude/agents
          ln -sf $GITHUB_WORKSPACE/.claude-shared/skills/* .claude/skills/ || true
          ln -sf $GITHUB_WORKSPACE/.claude-shared/agents/* .claude/agents/ || true
          cp $GITHUB_WORKSPACE/.claude-shared/CLAUDE.md .claude/CLAUDE.md || true

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

